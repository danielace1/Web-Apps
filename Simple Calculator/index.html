<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./public/calculator.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
</head>

<body>

  <div id="app" class="bg-zinc-900 min-h-screen text-white p-10">

    <div class="bg-zinc-800 max-w-sm mx-auto p-5 rounded-lg shadow-lg border border-zinc-700">
      <div class="text-xl tracking-wider font-montserrat">
        Calculator
      </div>
      <div class="">
        <div class="px-5 my-5 text-2xl uppercase text-right">
          <div class="text-sm mb-2 tracking-widest text-gray-500" id="operands"></div>
          <div class="text-3xl" id="result">0</div>
        </div>
        <div class="flex">
          <div class="w-10/12 pr-5">
            <div class="grid grid-cols-3 gap-5">
              <button
                class="rounded py-3 text-red-500 bg-red-800 bg-opacity-25 text-xl font-semibold hover:bg-opacity-50"
                id="clearOperands">C</button>
              <button class="btnStyle" data-operand>(</button>
              <button class="btnStyle" data-operand>)</button>
              <button class="btnStyle" data-operand>7</button>
              <button class="btnStyle" data-operand>8</button>
              <button class="btnStyle" data-operand>9</button>
              <button class="btnStyle" data-operand>4</button>
              <button class="btnStyle" data-operand>5</button>
              <button class="btnStyle" data-operand>6</button>
              <button class="btnStyle" data-operand>1</button>
              <button class="btnStyle" data-operand>2</button>
              <button class="btnStyle" data-operand>3</button>
              <button class="btnStyle col-span-2" data-operand>0</button>
              <button class="btnStyle" data-operand>.</button>
            </div>
          </div>
          <div class="w-2/12 flex flex-col gap-5">
            <button class="btnOperand" data-operation>/</button>
            <button class="btnOperand" data-operation>*</button>
            <button class="btnOperand" data-operation>-</button>
            <button class="btnOperand" data-operation>+</button>
            <button class="btnEqual" id="equalOperator">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
